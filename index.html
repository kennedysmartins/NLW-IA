<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rocketseat - Shorts Summary</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/@phosphor-icons/web" defer></script>
    <script type="module" src="/web/main.js" defer></script>
  </head>
  <body>
    <div id="app">
      <img src="./public/logo.svg" alt="Logo" />
      <h1>Shorts Summary</h1>

      <form id="form">
        <input type="url" name="url" id="url" placeholder="URL do vídeo" />
        <button id="button" type="submit" title="Resumir" aria-label="Botão enviar">
          <i class="ph ph-play"></i>
        </button>
      </form>

      <h2>Resumo</h2>
      <p id="content" class="placeholder">Escolha um short para resumir</p>
    </div>
  </body>
</html>
